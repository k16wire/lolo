@(webserviceForm:Form[Webapp])

@import helper._

@main("New Webservice") {
<div class="medium-12 columns">
    @form(action=controllers.routes.ApiApp.newWebapp()){
        @inputText(webserviceForm("name"))
        @inputText(webserviceForm("type"))
        @inputText(webserviceForm("key"))
        @inputText(webserviceForm("token"))

        <div class="text-right">
            <input type="submit" class="small radius button" value="Create New Webapp">
        </div>
    }
</div>
}
