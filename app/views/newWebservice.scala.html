@(webserviceForm:Form[Webservice])

@import helper._

@main("New Webservice") {
<div class="medium-12 columns">
    @form(action=controllers.routes.WebserviceApp.newWebservice()){
        @inputText(webserviceForm("name"))
        @inputText(webserviceForm("owner"))

        <div class="text-right">
            <input type="submit" class="small radius button" value="Create New Webservice">
        </div>
    }
</div>
}
