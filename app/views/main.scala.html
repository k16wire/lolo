@(title: String)(content: Html)

<!DOCTYPE html>
<!--[if IE 9]><html class="lt-ie10" lang="en" > <![endif]-->

<html class="no-js" lang="en" >

    <head>
        <meta charset="utf-8">
        <!-- If you delete this meta tag World War Z will become a reality -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>@title</title>
        <link rel="stylesheet" media="screen" href="@routes.Assets.at("stylesheets/main.css")">
        <link rel="shortcut icon" type="image/png" href="@routes.Assets.at("images/favicon.png")">
        <script src="@routes.Assets.at("javascripts/hello.js")" type="text/javascript"></script>

        <link rel="stylesheet" href="@routes.Assets.at("css/foundation.css")">
        <!-- This is how you would link your custom stylesheet -->
        <link rel="stylesheet" href="@routes.Assets.at("css/app.css")">
        <script src="@routes.Assets.at("js/vendor/modernizr.js")" type="text/javascript"></script>

    </head>
    <body>
        <div class="row">
        @content
        </div>

        <script src="@routes.Assets.at("js/vendor/jquery.js")" type="text/javascript"></script>
        <script src="@routes.Assets.at("js/foundation.min.js")" type="text/javascript"></script>
        <script>
            $(document).foundation();
        </script>
    </body>
</html>
